<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="./fontawesome/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speech Text Reader</title>
  </head>
  <body>
    <div class="container">
      <div class="h1-container">
        <h1><img src="img/header.png" alt=""></h1>
      </div>
      
      <!-- <button id="toggle" class="btn btn-toggle">
        Toggle Text Box
      </button> -->
      <div class="align-center">
        <button class="bubbly-button" id="toggle"><i class="fas fa-microphone microphone"></i></button>
      </div>
      <div id="text-box" class="text-box">
        <div id="close" class="close">X</div>
        <h3>Choose Voice</h3>
        <select id="voices"></select>
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <button class="btn" id="read">Read Text <i class="fas fa-microphone"></i></button>
      </div>
      <main></main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
